    <title>Jquery</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button type='button'>Nova Imagem +</button>

    <form>

        <input type="url" id='endereco-imagem-nova'required placeholder="Url da imagem">

        <button type="submit"> Adicionar</button>


        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>

    <ul>
        <li>
            <img src="1.jpg" alt="gatito" >

                <a href='1.jpg' target="_blank" title='gatinho'>ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="2.jpg" alt="gatito" >
            <div class='overlay-imagem-link'>
                <a href='2.jpg' target="_blank" title='gatinho'>ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="3.jpeg" alt="gatito" >
            <div class='overlay-imagem-link'>
                <a href='3.jpeg' target="_blank" title='gatinho'>ver imagem em tamanho real</a>
            </div>
        </li>
        
    </ul>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>

</html>
